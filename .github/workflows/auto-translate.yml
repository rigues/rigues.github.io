name: Auto Translate Docs

on:
  push:
    paths:
      - 'pt-br/**' # Dispara apenas quando houver mudanças na pasta de origem

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai

      - name: Run Translation Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # O script agora detecta os arquivos sozinho, sem precisar de variáveis extras
        run: python translate.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Gemini Translate Bot"
          git config --global user.email "bot@company.com"
          
          # Adiciona as mudanças na pasta en/ (se houver)
          git add en/
          
          # Verifica se o script gerou novos arquivos ou modificações
          # Se não houver nada novo, o comando não falha
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: tradução automática atualizada [skip ci]" && git push)
